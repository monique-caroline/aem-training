<sly data-sly-template.bannerTemplate="${@ bannerContent}">
	<div class="banner-content">
		<div class="banner-image-container">
			<img src="${bannerContent.image}" alt="wknd-spa-angular.aforce" />
		</div>
		<div class="banner-text-container">
			<h1 data-sly-element="${bannerContent.titleSize}">${bannerContent.title}</h1>
			<p class="banner-description">
				${bannerContent.description}
			</p>
		</div>
	</div>
</sly>
